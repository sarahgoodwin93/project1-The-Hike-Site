<!DOCTYPE html>
<html lang="en">

<!-- Head -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hiking tips and suggested walks for trips to Scotland">
    <meta name="keywords" content="hike, the hike site, hiking, walking, scotland walks, wild camping">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Hike Site</title>
</head>

<!-- Body -->

<body>
    <!-- Logo -->
    <header>
        <a href="index.html" aria-label="Go to homepage">
            <h1 id="logo">The Hike Site</h1>
        </a>
        <!-- Navigation Bar -->
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html" aria-label="Homepage">Home</a>
                </li>
                <li>
                    <a href="walks.html" aria-label="Suggested Walks page">Suggested Walks</a>
                </li>
                <li>
                    <a href="pack.html" aria-label="What to Pack Page">What to Pack</a>
                </li>
                <li>
                    <a href="sign-up.html" aria-label="Sign Up page">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <div id="hero-image" title="Mountains during sunset"></div>
        </div>

        <section class="form">
            <form class="signup-form" action="thank-you.html">
                <h2 class="walk-headings">Upcoming Walk Sign Up</h2>
                <br>
                <h3>Sign Up for July Events</h3>
                <h6>* All fields are required</h6>
                <br>
                <label for="firstname">First Name:*</label>
                <br>
                <input class="question" id="firstname" name="first_name" type="text" required>
                <br>
                <label for="lastname">Last Name:*</label>
                <br>
                <input class="question" id="lastname" name="last_name" type="text" required>
                <br>
                <label for="email">Email Address:*</label>
                <br>
                <input class="question" type="email" id="email" name="email_address" required>
                <br>
                <label for="wc">Week Commencing:*</label>
                <select name="wc" id="wc" size="1" required>
                    <option value="">Please Select One</option>
                    <option value="3rd-july">3rd July 2023</option>
                    <option value="10th-july">10th July 2023</option>
                    <option value="17th-july">17th July 2023</option>
                    <option value="24th-july">24th July 2023</option>
                </select>
                <br>
                <label for="area">Area of Scotland:*</label>
                <select name="area" id="area" size="1" required>
                    <option value="">Please Select One</option>
                    <option value="3rd-july">Highlands</option>
                    <option value="10th-july">Trossachs</option>
                    <option value="17th-july">Borders</option>
                    <option value="17th-july">Cairngorms</option>
                </select>
                <br>
                <label for="submit">Thank you!</label>
                <input type="submit" value="Submit" class="reset" id="submit">
                <br>
            </form>
        </section>
    </main>


    <!-- Footer -->

    <footer class="social">
        <ul id="footer-list">
            <li id="twitter">
                Connect with us on our socials <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Twitter page"><i class="fab fa-twitter-square icon"></i></a>
            </li>
            <li id="instagram">
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram page"><i
                        class="fab fa-instagram icon"></i></a>
            </li>
            <li id="linkedin">
                <a href=https://www.linkedin.com/" target="_blank" rel="noopener" aria-label="Linkedin Page"><i
                        class="fa-brands fa-linkedin icon"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/17e7a6d47c.js" crossorigin="anonymous"></script>

</body>

</html>
